<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
<title>Mobeix Response Formatter</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script src="jquery-3.2.1.min.js"></script>
<script src="clipboard.min.js"></script>
<script src="contentScript.js"></script>
</head>
<body>
	<nav class="navbar navbar-fixed-top navbar-default">
	  <div class="container">
		<div class="navbar-header">
		  <a class="navbar-brand" href="https://www.tagitmobile.com/"><img src="/tagitmobile-logo.png" alt="Tagit" title="Tagit" style="width:120px"></a>
		</div>
	  </div>
	</nav>
	<div id="successAlert" class="alert"></div>
	<div class="container mainContainer">
		<div class="h4 text-center headerTxt">
			<strong>Mobeix Response Prettifier</strong>
		</div>
		<form class="form-horizontal">
			<div class="form-group row">
				<div class="col-sm-12">
					<textarea class="form-control" id="MobeixResponse" rows="8" placeholder="Enter Mobeix Response..."></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="text-center"><button type="button" id="format" class="btn btn-primary">Prettify</button> <button type="button" id="copyClipboardBtn" class="btn btn-success hide">Copy Prettified Response</button> <button type="button" id="reset" class="btn btn-default">Reset</button></div>
			</div>
		</form>
		<div class="h4 headerTxt"><strong>Prettified Output</strong></div>
		<div id="result">
			<div id="exceptionMsg" class="alert alert-danger hide"><span class="glyphicon glyphicon-alert"></span> Please check whether delimiters(~)are placed properly in segments.</div>
			<div id="output"></div>
		</div>
	</div>
</body>
</html>
